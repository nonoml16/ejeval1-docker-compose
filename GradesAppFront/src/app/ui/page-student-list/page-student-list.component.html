<div class="container">
  <div class="mt-4">
    <div class="row">
      <div class="col-11">
        <h1 class="titulo"><strong>MIS ALUMNOS</strong></h1>
      </div>
      <div class="col-1 d-flex align-items-end boton-anadir">
        <button type="button" class="btn btn-primary" (click)="open(content)">
          <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-plus-circle me-2" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
            </svg>
            <span>Añadir</span>
          </div>
        </button>
      </div>
    </div>
    <hr style="margin-top: 0" />
  </div>
  <div>
    <app-student-list [list]="alumnoPList"></app-student-list>
  </div>
  <div class="pagination justify-content-center">
    <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination" />
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Añadir alumno</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <div class="form-group">
          <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Paco" [(ngModel)]="nombre"
            required />
          <div id="nombreError" class="text-danger mx-3">{{ nombreError }}</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="apellidos">Apellidos</label>
        <div class="form-group">
          <input id="apellidos" name="apellidos" type="text" class="form-control" placeholder="López Pérez"
            [(ngModel)]="apellidos" required />
          <div id="apellidosError" class="text-danger mx-3">
            {{ apellidosError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento">Date of birth</label>
        <div class="input-group">
          <input id="fechaNacimiento" class="form-control" placeholder="2000-01-01" name="fechaNacimiento" ngbDatepicker
            #dp="ngbDatepicker" [(ngModel)]="fechaNacimiento" required />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
              viewBox="0 0 16 16">
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
            </svg>
          </button>
        </div>
        <div id="fechaNacimientoError" class="text-danger mx-3">
          {{ fechaNacimientoError }}
        </div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <div class="form-group">
          <input id="email" name="email" type="text" class="form-control" placeholder="Paco" [(ngModel)]="email"
            required />
          <div id="emailError" class="text-danger mx-3">
            {{ emailError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="telefono">Teléfono</label>
        <div class="form-group">
          <input id="telefono" name="telefono" class="form-control" type="text" placeholder="681 54 75 99"
            [(ngModel)]="telefono" required />
          <div id="telefonoError" class="text-danger mx-3">
            {{ telefonoError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="username">Usuario</label>
        <div class="form-group">
          <input id="username" name="username" class="form-control" placeholder="Paco" type="text"
            [(ngModel)]="username" required />
          <div id="usernameError" class="text-danger mx-3">
            {{ usernameError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <div class="form-group">
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="password" required />
          <div id="passwordError" class="text-danger mx-3">
            {{ passwordError }}
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="crearAlumno()">
      Save
    </button>
  </div>
</ng-template>
