<div class="registration-form">
    <form>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" [(ngModel)]="username"
                name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password" [(ngModel)]="password"
                name="password">
            <div id="errorMessage" class="text-danger d-flex justify-content-center align-items-center">{{errorMessage}}
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary create-account form-control item"
                (click)="login()">Login</button>
            <a class="d-flex justify-content-center align-items-center" [routerLink]="['/register/']">Registrate</a>
        </div>
    </form>
</div>
