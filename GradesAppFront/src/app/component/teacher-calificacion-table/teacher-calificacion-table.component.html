<hr />
    <table class="table table-striped table-secondary table-hover table-responsive">
        <thead>
            <tr class="table-dark">
                <th scope="col">Alumno</th>
                <th scope="col" *ngFor="let ref of referentes">{{ref.codReferente}}</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
                <tr *ngFor="let alumno of alumnos;index as i_alumn">
                    <th scope="row">{{ alumno.nombre }}</th>
                    <td *ngFor="let ref of referentes;index as i_ref">
                        <div *ngIf="calificaciones[i_ref]" class="d-flex justify-content-between">{{calificaciones[i_ref].calificacion}} <button class="btn btn-danger rounded-circle d-flex justify-content-center" (click)="delete(calificaciones[i_ref].id)"><fa-icon [icon]="['fas', 'trash']" class="text-white "></fa-icon></button> </div>
                        <button *ngIf="!calificaciones[i_ref]" class="btn btn-success rounded-circle d-flex justify-content-center" (click)="open(addModal, i_ref, i_alumn)"><fa-icon [icon]="['fas', 'plus']" class="text-white "></fa-icon></button>
                    </td>
                </tr>
        </tbody>
    </table>
    <ng-template #addModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="calf" class="form-label">Introduce la calificacion</label>
                        <input type="number" class="form-control" id="calf" name="calf" aria-describedby="codRef" [(ngModel)]="calf" required>
                        <div id="crError" class="text-danger">{{calfErr}}</div>
                      </div>
                      <button type="button" class="btn btn-dark" (click)="toSave()">Guardar</button>
                    
                </div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </ng-template>
