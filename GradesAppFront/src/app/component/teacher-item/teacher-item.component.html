<div class="card mb-3" style="cursor: pointer;" [routerLink]="['/teacher/', teacher.id, 'students']">
  <div class="row g-0">
    <div class="col-md-1 align-items-center d-flex justify-content-center">
      <div class="rounded-circle bg-primary d-flex justify-content-center align-items-center " id="clipboard-icon">
        <div class="col-1 d-flex align-items-center justify-content-center icono">
          {{getChar()}}
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title fw-bold fs-2">{{teacher.nombre}} {{teacher.apellidos}}</h5>
        <p class="card-text"><small class="text-body-secondary ">{{teacher.titulacion}}</small></p>
      </div>
    </div>
    <div class="col-md-1 align-items-center d-flex">

      <button type="button" class="btn" [ngbPopover]="popContent" placement="bottom" (click)="popoverClicked($event)">
        <fa-icon [icon]="['fas', 'ellipsis-vertical']" class="fs-4"></fa-icon>
      </button>
      <ng-template #popContent>
        <button ngbDropdownItem (click)="open(content)" class="popero w-100"><fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon>
          Editar</button>
        <hr />
        <button ngbDropdownItem (click)="delete()" class="popero w-100"><fa-icon [icon]="['fas', 'trash']"></fa-icon> <i
            class="bi bi-trash"></i> Borrar</button>
      </ng-template>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar profesor</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <form>
          <div class="mb-3">
              <div class="form-group">
                  <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Nombre"
                      [(ngModel)]="nombre" required />
                  <div id="nombreError" class="text-danger mx-3">{{ nombreError }}</div>
              </div>
          </div>
          <div class="mb-3">
              <div class="form-group">
                  <input id="apellidos" name="apellidos" [value]="teacher.apellidos" type="text" class="form-control" placeholder="Apellidos"
                      [(ngModel)]="apellidos" required />
                  <div id="apellidosError" class="text-danger mx-3">
                      {{ apellidosError }}
                  </div>
              </div>
          </div>
          <div class="mb-3">
              <div class="form-group">
                  <input id="titulo" name="titulo" [value]="teacher.titulacion" type="text" class="form-control" placeholder="TitulaciÃ³n"
                      [(ngModel)]="titulo" required />
                  <div id="tituloError" class="text-danger mx-3">
                      {{ tituloError }}
                  </div>
              </div>
          </div>
      </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="editTeacher()">
          Save
      </button>
  </div>
</ng-template>
