<div class="border rounded-2 pt-3 pb-3 ps-3 mt-1">
  <div class="row justify-content-center align-items-center">
    <div class="col-1 d-flex align-items-center justify-content-center icono">
      A
    </div>
    <div class="col-9 ms-2">
      <h4 class="nombre">{{ alumno.nombreApellidos }}</h4>
      <span style="font-size: 11px">{{ alumno.fechaNacimiento }}</span>
    </div>
    <div class="col-2 puntitos">
      <button type="button" class="btn btn-primary" (click)="open(content, $event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-pencil-square"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
          />
          <path
            fill-rule="evenodd"
            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
          />
        </svg>
        <span> Editar</span></button
      ><br />
      <button type="button" class="btn btn-danger mt-1" (click)="borrar($event)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16" height="16"
          fill="currentColor"
          class="bi bi-trash"
          viewBox="0 0 16 16"
        >
          <path
            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"
          />
          <path
            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
          />
        </svg>
        <span> Eliminar</span>
      </button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Añadir alumno</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="nombre">Nombre</label>
        <div class="form-group">
          <input id="nombre" name="nombre" type="text" class="form-control"  [value]="nombreEdit" [(ngModel)]="nombre"
            required />
          <div id="nombreError" class="text-danger mx-3">{{ nombreError }}</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="apellidos">Apellidos</label>
        <div class="form-group">
          <input id="apellidos" name="apellidos" type="text" class="form-control"  [value]="apellidoEdit"
            [(ngModel)]="apellido" required />
          <div id="apellidosError" class="text-danger mx-3">
            {{ apellidoError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <div class="form-group">
          <input id="email" name="email" type="text" class="form-control"  [value]="emailEdit" [(ngModel)]="email"
            required />
          <div id="emailError" class="text-danger mx-3">
            {{ emailError }}
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="telefono">Teléfono</label>
        <div class="form-group">
          <input id="telefono" name="telefono" class="form-control" type="text" 
          [value]="telefonoEdit" [(ngModel)]="telefono" required />
          <div id="telefonoError" class="text-danger mx-3">
            {{ telefonoError }}
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="guardar()">
      Guardar
    </button>
  </div>
</ng-template>
